      run: |
        cd /home/runner/work/SkEditor/SkEditor/
        pwd
        dpkg-deb -b SkEditorFilesx SkEditor-x64.deb

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: SkEditorLinuxDebian (x64)
        path: SkEditor-x64.deb
