name: Build and Package

on:
  push:
    branches:
      - main

      
jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
    
    - name: Build and publish for macOS (x64)
      run: |
        cd SkEditor
        dotnet restore
        dotnet publish -c Release -r osx-x64 -p:PublishSingleFile=true --no-self-contained /p:DebugType=None /p:DebugSymbols=false
    
    - name: Create .app structure
      run: |
        mkdir -p "SkEditor.app/Contents/MacOS"
        mkdir -p "SkEditor.app/Contents/Resources"
        cp -r SkEditor/bin/Release/net8.0/osx-x64/publish/* "SkEditor.app/Contents/MacOS/"
        cp SkEditor/Info.plist "SkEditor.app/Contents/"
        cp SkEditor/SkEditor.icns "SkEditor.app/Contents/Resources/"
    
    - name: Set execute permissions
      run: |
        find SkEditor.app/Contents/MacOS/ -type f -exec chmod +x {} \;
    
    - name: Zip .app package
      run: |
        zip -r SkEditorMac.zip SkEditor.app
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: SkEditorMac
        path: SkEditorMac.zip

    # now build osx-arm64
    - name: Build and publish for macOS (arm64)
      run: |
        cd SkEditor
        dotnet restore
        dotnet publish -c Release -r osx-arm64 -p:PublishSingleFile=true --no-self-contained /p:DebugType=None /p:DebugSymbols=false

    - name: Create .app structure (arm64)
      run: |
        mkdir -p "SkEditor.app/Contents/MacOS"
        mkdir -p "SkEditor.app/Contents/Resources"
        cp -r SkEditor/bin/Release/net8.0/osx-arm64/publish/* "SkEditor.app/Contents/MacOS/"
        cp SkEditor/Info.plist "SkEditor.app/Contents/"
        cp SkEditor/SkEditor.icns "SkEditor.app/Contents/Resources/"

    - name: Set execute permissions (arm64)
      run: |
        find SkEditor.app/Contents/MacOS/ -type f -exec chmod +x {} \;

    - name: Zip .app package (arm64)
      run: |
        zip -r SkEditorMac-arm64.zip SkEditor.app

    - name: Upload artifacts (arm64)
      uses: actions/upload-artifact@v2
      with:
        name: SkEditorMac-arm64
        path: SkEditorMac-arm64.zip

  build-linux-debian-arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
    
    - name: Build and publish for Debian
      run: |
        cd SkEditor
        dotnet restore
        dotnet publish -c Release -r linux-arm64 -p:PublishSingleFile=true --no-self-contained /p:DebugType=None /p:DebugSymbols=false

    - name: Install wget
      run: |
        sudo apt update
        sudo apt install wget -y

    - name: Create .deb structure
      run: |
        mkdir -p "SkEditorFiles/opt/SkEditor"
        cp -r SkEditor/bin/Release/net8.0/linux-arm64/publish/* "SkEditorFiles/opt/SkEditor/"
        mkdir -p "SkEditorFiles/DEBIAN"
        cd SkEditorFiles/DEBIAN
        pwd
        wget -O control -r 'https://www.dropbox.com/scl/fi/pvrvfsvii2kmk5p3n2x2z/control-arm64?rlkey=muh97r76prbyme6rce5dqa85s&dl=1'
        wget -O preinst -r 'https://www.dropbox.com/scl/fi/87jfui5e6jgsl122ozwh1/preinst?rlkey=qfo8wfciqq2u88947ublos12c&dl=1'

    - name: Fix Permissions
      run: |
        cd /home/runner/work/SkEditor/SkEditor/SkEditorFiles/DEBIAN
        chmod 0755 preinst
        chmod 0755 control
    
    - name: Create .deb package
      run: |
        cd /home/runner/work/SkEditor/SkEditor/
        pwd
        dpkg-deb -b SkEditorFiles SkEditor-arm64.deb

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: SkEditorLinuxDebian (arm64)
        path: SkEditor-arm64.deb

  build-linux-debian-x64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
    
    - name: Build and publish for Debian
      run: |
        cd SkEditor
        dotnet restore
        dotnet publish -c Release -r linux-x64 -p:PublishSingleFile=true --no-self-contained /p:DebugType=None /p:DebugSymbols=false

    - name: Install wget
      run: |
        sudo apt update
        sudo apt install wget -y

    - name: Create .deb structure
      run: |
        mkdir -p "SkEditorFilesx/opt/SkEditor"
        cp -r SkEditor/bin/Release/net8.0/linux-x64/publish/* "SkEditorFilesx/opt/SkEditor/"
        mkdir -p "SkEditorFilesx/DEBIAN"
        cd SkEditorFilesx/DEBIAN
        pwd
        wget -O control -r 'https://www.dropbox.com/scl/fi/xmt84gdbn9qxbjscbx86h/control-x64?rlkey=205ebw4qhgvgpkwe4u761dkta&dl=1'
        wget -O preinst -r 'https://www.dropbox.com/scl/fi/87jfui5e6jgsl122ozwh1/preinst?rlkey=qfo8wfciqq2u88947ublos12c&dl=1'

    - name: Fix Permissions
      run: |
        cd /home/runner/work/SkEditor/SkEditor/SkEditorFilesx/DEBIAN
        chmod 0755 preinst
        chmod 0755 control
    
